<table>
  <thead>
    <tr>
      <th>SVG</th>
      <th>Canvas</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>不依赖分辨率</td>
      <td>依赖分辨率</td>
    </tr>
    <tr>
      <td>支持事件处理器</td>
      <td>不支持事件处理器</td>
    </tr>
    <tr>
      <td>最适合带有大型渲染区域的应用程序</td>
      <td>弱的文本渲染能力</td>
    </tr>
    <tr>
      <td>复杂度高会减慢渲染速度(任何过度使用 DOM 的应用都不快)</td>
      <td>能够以 .png 或 .jpg 格式保存结果图像</td>
    </tr>
    <tr>
      <td>不适合游戏应用</td>
      <td>最适合图图像密集型的游戏</td>
    </tr>
    <tr>
      <td>可以为某个元素附加 JavaScript 事件处理器。在 SVG 中，每个被绘制的图形均被视为对象。</td>
      <td>一旦图形被绘制完成，它就不会继续得到浏览器的关注。如果其位置发生变化，那么整个场景都需要重新绘制。</td>
    </tr>
  </tbody>
</table>
