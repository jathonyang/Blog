<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .content {
      background: #fff;
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0;
      background: rgba(0, 0, 0, .7);
    }
    .input {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
      border-radius: 10px;
      width: 80%;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="content">
    <input type="text" class="input">
  </div>
</body>
</html>
